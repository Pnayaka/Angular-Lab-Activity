<h2>My Zoo</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <img src="assets/images/{{selectedHero.id}}.jpg" alt="{{selectedHero.name}} image">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <h1><div><span>id: </span>{{selectedHero.id}}</div></h1>
</div>
